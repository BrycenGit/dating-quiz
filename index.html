<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Dating Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Dating quiz</h1>

    <p>Who do you love?</p>

    <form id="quiz">
      <label for="favoriteFood">1. Favorite food</label>
      <div id="favoriteFood">  
        <div class="radio">
          <label>
            <input type="radio" name="food" value="1">
            Pizza
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="2">
            Pasta
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="3">
            Tacos
          </label>
        </div>
      </div>
      <label for="favoriteActivity">2. Favorite activity</label>
      <div id="favoriteActivity">  
        <div class="radio">
          <label>
            <input type="radio" name="activity" value="1">
            Biking
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="activity" value="2">
            Rowing
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="activity" value="3">
            Skiing
          </label>
        </div>
      </div>
      <label for="favoritePlace">3. Favorite place</label>
      <div id="favoritePlace">  
        <div class="radio">
          <label>
            <input type="radio" name="place" value="1">
            New Zealand
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="place" value="2">
            Hawaii
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="place" value="3">
            Russia
          </label>
        </div>
      </div>
      <label for="favoriteRestaurant">4. Favorite restaurant</label>
      <div id="favoriteRestaurant">  
        <div class="radio">
          <label>
            <input type="radio" name="restaurant" value="1">
            Eem
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="restaurant" value="2">
            Luclac
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="restaurant" value="3">
            HK Cafe
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Show me my date!</button>
    </form>

    <div id="ryanReynolds">
      <p>You will date Ryan Reynolds!</p>
      <img src="img/ryan.jpeg">
    </div>
    <div id="rock">
      <p>You will date The Rock!</p>
      <img src="img/rock.jpeg">
    </div>

  </div>
</body>
</html>
